<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Forum - Stack Overflow Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .stackoverflow-orange {
            background-color: #f48024;
        }

        .stackoverflow-orange:hover {
            background-color: #da670b;
        }

        .vote-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vote-arrow.up {
            border-bottom: 15px solid #babfc4;
        }

        .vote-arrow.down {
            border-top: 15px solid #babfc4;
        }

        .vote-arrow.up:hover {
            border-bottom-color: #f48024;
        }

        .vote-arrow.down:hover {
            border-top-color: #f48024;
        }

        .question-stats {
            font-size: 11px;
            color: #6a737c;
        }

        .user-card {
            background: #d9eaf7;
            border-radius: 3px;
            padding: 5px 6px 7px 7px;
            font-size: 11px;
        }

        .answer-section {
            border-top: 1px solid #e4e6ea;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>

<body class="bg-white">
    <div id="loginScreen" class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-orange-500 rounded-lg flex items-center justify-center mb-4">
                    <svg class="h-12 w-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.986 10.5l-6.5 3.75v-7.5l6.5 3.75zm-13.5 0l6.5-3.75v7.5l-6.5-3.75z" />
                    </svg>
                </div>
                <h2 id="formTitle" class="text-3xl font-bold text-gray-900">Sign In</h2>
                <p id="formSubtitle" class="mt-2 text-sm text-gray-600">Sign in to your account</p>
            </div>
            <form id="authForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div id="nameInputContainer" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input id="name" type="text"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" type="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" type="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" />
                    </div>
                </div>
                <button id="submitButton" type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white stackoverflow-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Sign
                    In</button>
                <div class="text-center">
                    <a href="#" id="toggleFormLink" class="text-sm text-blue-600 hover:text-blue-800">Don't have an
                        account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <div id="forumScreen" class="hidden">
        <header class="bg-white border-b border-gray-300 shadow-sm">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex items-center justify-between h-14">
                    <div class="flex items-center space-x-8">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center">
                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18.986 10.5l-6.5 3.75v-7.5l6.5 3.75zm-13.5 0l6.5-3.75v7.5l-6.5-3.75z" />
                                </svg>
                            </div>
                            <span class="text-xl font-bold text-gray-900">student<span
                                    class="font-normal">forum</span></span>
                        </div>
                        <nav class="flex space-x-6">
                            <a href="#" onclick="showQuestionsView()"
                                class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Questions</a>
                            <a href="#" id="adminLink" onclick="showAdminView()"
                                class="hidden text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Admin</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="showAskQuestion()"
                            class="stackoverflow-orange text-white px-3 py-2 rounded text-sm font-medium hover:bg-orange-600">Ask
                            Question</button>
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center"><span
                                    class="text-white text-sm font-medium" id="userInitials">U</span></div>
                            <span class="text-sm text-gray-700" id="userName">User</span>
                            <button onclick="logout()"
                                class="text-sm text-gray-500 hover:text-gray-700">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="mainContent" class="max-w-7xl mx-auto px-4 py-6">
            <div id="questionsView">
                <div class="flex">
                    <div class="w-64 mr-8">
                        <div class="bg-yellow-50 border border-yellow-200 rounded p-4 mb-6">
                            <h3 class="font-semibold text-sm mb-2">The Overflow Blog</h3>
                            <ul class="text-sm space-y-1">
                                <li><a href="#" class="text-blue-600 hover:text-blue-800">Study tips for students</a>
                                </li>
                                <li><a href="#" class="text-blue-600 hover:text-blue-800">Best coding practices</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div id="askQuestionForm" class="hidden bg-white border border-gray-300 rounded p-6 mb-6">
                            <h2 class="text-xl font-semibold mb-4">Ask a Question</h2>
                            <form id="questionForm">
                                <div class="mb-4"><label
                                        class="block text-sm font-medium text-gray-700 mb-2">Title</label><input
                                        type="text" id="questionTitle" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="What's your programming question? Be specific."></div>
                                <div class="mb-4"><label
                                        class="block text-sm font-medium text-gray-700 mb-2">Body</label><textarea
                                        id="questionBody" rows="6" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Include all the information someone would need to answer your question"></textarea>
                                </div>
                                <div class="mb-4"><label
                                        class="block text-sm font-medium text-gray-700 mb-2">Tags</label><input
                                        type="text" id="questionTags"
                                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="e.g. javascript python html"></div>
                                <div class="flex space-x-3">
                                    <button type="submit"
                                        class="stackoverflow-orange text-white px-4 py-2 rounded text-sm font-medium">Post
                                        Your Question</button>
                                    <button type="button" onclick="hideAskQuestion()"
                                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded text-sm font-medium hover:bg-gray-400">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="flex items-center justify-between mb-6">
                            <h1 class="text-2xl font-semibold">All Questions</h1>
                        </div>
                        <div id="questionsList" class="space-y-0"></div>
                    </div>
                </div>
            </div>
            <div id="adminView" class="hidden">
                <h1 class="text-2xl font-semibold mb-6">Admin Dashboard</h1>
                <div id="adminUserList" class="space-y-8"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBnQ0s1jFoMH6J7vhKVM7NVC-WNScLdA7E",
            authDomain: "sutherland-6ce2b.firebaseapp.com",
            databaseURL: "https://sutherland-6ce2b-default-rtdb.firebaseio.com",
            projectId: "sutherland-6ce2b",
            storageBucket: "sutherland-6ce2b.firebasestorage.app",
            messagingSenderId: "243800407888",
            appId: "1:243800407888:web:2c4dfa1e6a267ba2a17655",
            measurementId: "G-S6GMQ32JJ5"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;
        const ADMIN_EMAIL = "admin@forum.com";
        const ADMIN_PASSWORD = "admin123"; // Admin credentials for direct login

        const loginScreen = document.getElementById('loginScreen');
        const forumScreen = document.getElementById('forumScreen');
        const authForm = document.getElementById('authForm');
        const nameInputContainer = document.getElementById('nameInputContainer');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const submitButton = document.getElementById('submitButton');
        const toggleFormLink = document.getElementById('toggleFormLink');
        const adminLink = document.getElementById('adminLink');
        const questionsView = document.getElementById('questionsView');
        const adminView = document.getElementById('adminView');

        let isLoginMode = true;

        // Utility to convert email to firebase key
        function emailToKey(email) {
            return email.replace(/\./g, '_');
        }

        // Toggle login/register
        toggleFormLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            nameInputContainer.classList.toggle('hidden', isLoginMode);
            formTitle.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            formSubtitle.textContent = isLoginMode ? 'Sign in to your account' : 'Create a new account';
            submitButton.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            toggleFormLink.textContent = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Sign In";
            authForm.reset();
        });

        // Handle auth form
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const userKey = emailToKey(email);
            const userRef = database.ref('users/' + userKey);

            if (isLoginMode) {
                // Admin Login Check
                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    setupSession({ name: "Admin", email: ADMIN_EMAIL, initials: "A", isAdmin: true });
                    return;
                }
                // Regular User Login
                const snapshot = await userRef.once('value');
                const user = snapshot.val();
                if (user && user.password === password) {
                    setupSession(user);
                } else {
                    alert("Invalid email or password.");
                }
            } else { // Register
                if (!name) { alert("Please enter your full name."); return; }
                const snapshot = await userRef.once('value');
                if (snapshot.exists()) {
                    alert("This email is already registered. Please sign in.");
                } else {
                    const newUser = {
                        name,
                        email,
                        password,
                        initials: name.charAt(0).toUpperCase(),
                        isAdmin: false
                    };
                    await userRef.set(newUser);
                    alert("Registration successful! You can now sign in.");
                    document.getElementById('toggleFormLink').click();
                }
            }
        });

        // Setup session
        function setupSession(user) {
            currentUser = user;
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userInitials').textContent = currentUser.initials;
            adminLink.classList.toggle('hidden', !currentUser.isAdmin);
            loginScreen.classList.add('hidden');
            forumScreen.classList.remove('hidden');
            showQuestionsView();
        }

        // Logout
        function logout() {
            currentUser = null;
            loginScreen.classList.remove('hidden');
            forumScreen.classList.add('hidden');
            authForm.reset();
        }

        // View toggles
        function showQuestionsView() {
            questionsView.style.display = 'block';
            adminView.style.display = 'none';
        }
        function showAdminView() {
            if (!currentUser || !currentUser.isAdmin) {
                alert("Access Denied.");
                showQuestionsView();
                return;
            }
            questionsView.style.display = 'none';
            adminView.style.display = 'block';
            loadAdminData();
        }

        // Show/hide ask question form
        function showAskQuestion() { document.getElementById('askQuestionForm').classList.remove('hidden'); }
        function hideAskQuestion() { document.getElementById('askQuestionForm').classList.add('hidden'); document.getElementById('questionForm').reset(); }

        // Submit question
        document.getElementById('questionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('questionTitle').value.trim();
            const body = document.getElementById('questionBody').value.trim();
            const tags = document.getElementById('questionTags').value.trim();
            if (title && body && currentUser) {
                // Using push() to get a unique key, then set the data
                const newQuestionRef = database.ref('questions').push();
                const questionId = newQuestionRef.key;
                const question = {
                    id: questionId,
                    title,
                    body,
                    tags: tags ? tags.split(' ').filter(t => t.trim()) : [],
                    user: { name: currentUser.name, email: currentUser.email, initials: currentUser.initials },
                    votes: 0,
                    created: new Date().toISOString(),
                };
                newQuestionRef.set(question);
                hideAskQuestion();
            }
        });

        // Add answer handler
        function addAnswerHandler(event, questionId) {
            event.preventDefault();
            const textarea = event.target.querySelector('textarea');
            const answerText = textarea.value.trim();
            if (!answerText || !currentUser) return;
            // Using push() to get a unique key for the answer
            const newAnswerRef = database.ref(`questions/${questionId}/answers`).push();
            const answerId = newAnswerRef.key;
            const answer = {
                id: answerId,
                body: answerText,
                user: { name: currentUser.name, email: currentUser.email, initials: currentUser.initials },
                votes: 0,
                created: new Date().toISOString()
            };
            newAnswerRef.set(answer);
            textarea.value = '';
        }

        // Vote question
        function voteQuestionHandler(questionId, direction) {
            database.ref(`questions/${questionId}/votes`).transaction((votes) => (votes || 0) + (direction === 'up' ? 1 : -1));
        }

        // Vote answer
        function voteAnswerHandler(questionId, answerId, direction) {
            database.ref(`questions/${questionId}/answers/${answerId}/votes`).transaction((votes) => (votes || 0) + (direction === 'up' ? 1 : -1));
        }

        // Toggle answers display
        function toggleAnswers(titleElement) {
            const answersSection = titleElement.closest('.question-item').querySelector('.answers-section');
            answersSection.classList.toggle('hidden');
        }

        // Render functions
        function renderQuestions(questionsObj) {
            const list = document.getElementById('questionsList');
            list.innerHTML = '';
            if (!questionsObj) return;
            const questionsArr = Object.values(questionsObj).sort((a, b) => b.created.localeCompare(a.created));
            questionsArr.forEach(q => {
                // Ensure properties are present to avoid render errors
                q.answers = q.answers || {};
                q.user = q.user || {};
                q.tags = q.tags || [];

                // Use the Firebase key (q.id) which may be a long string, so interpolation must be quoted
                const qid = q.id;

                const answersCount = Object.keys(q.answers).length;
                const votesCount = q.votes || 0;
                const createdDate = new Date(q.created).toLocaleString();
                const tagsHTML = q.tags.map(tag => `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">${tag}</span>`).join(' ');
                const item = document.createElement('div');
                item.className = 'question-item border-b border-gray-200 py-4 flex';
                item.innerHTML = `
                    <div class="w-24 text-center mr-4 text-sm flex flex-col items-center">
                        <div class="vote-arrow up" onclick="voteQuestionHandler('${qid}', 'up')"></div>
                        <div class="text-lg font-bold text-gray-600 my-2">${votesCount}</div>
                        <div class="vote-arrow down" onclick="voteQuestionHandler('${qid}', 'down')"></div>
                        <div class="mt-2"><span class="font-semibold">${answersCount}</span><div class="question-stats">answers</div></div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-blue-600 hover:text-blue-800 cursor-pointer text-lg mb-2">${q.title}</h3>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">${tagsHTML}</div>
                            <div class="user-card">
                                <div class="text-blue-600 text-xs">asked ${createdDate}</div>
                                <div class="flex items-center space-x-1 mt-1">
                                    <span class="text-blue-600 font-medium">${q.user.name || 'Unknown'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="answers-section hidden mt-6">
                            <p class="text-gray-700 text-sm mb-4">${q.body}</p>
                            <div class="answer-section">
                                <h4 class="font-semibold mb-4">${answersCount} Answer${answersCount !== 1 ? 's' : ''}</h4>
                                ${renderAnswers(q)}
                                <div class="mt-6 border-t border-gray-200 pt-6">
                                    <h5 class="font-semibold mb-3">Your Answer</h5>
                                    <form onsubmit="addAnswerHandler(event, '${qid}')">
                                        <textarea rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded mb-3"></textarea>
                                        <button type="submit" class="stackoverflow-orange text-white px-4 py-2 rounded text-sm font-medium">Post Answer</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>`;
                const titleEl = item.querySelector('h3');
                titleEl.addEventListener('click', () => toggleAnswers(titleEl));
                list.appendChild(item);
            });
        }

        function renderAnswers(question) {
            if (!question.answers) return '';
            // Map keys/values to array for sorting, using key as ID (since we switched to push keys)
            const answersArr = Object.keys(question.answers).map(key => ({ ...question.answers[key], id: key }));
            answersArr.sort((a, b) => b.created.localeCompare(a.created));

            const qid = question.id;

            return answersArr.map(a => `
                <div class="answer mb-6 flex border-t border-gray-200 pt-4">
                    <div class="w-12 mr-4 flex flex-col items-center">
                        <div class="vote-arrow up" onclick="voteAnswerHandler('${qid}', '${a.id}', 'up')"></div>
                        <div class="text-lg font-bold text-gray-600 my-2">${a.votes || 0}</div>
                        <div class="vote-arrow down" onclick="voteAnswerHandler('${qid}', '${a.id}', 'down')"></div>
                    </div>
                    <div class="flex-1">
                        <p class="text-gray-700 mb-4">${a.body}</p>
                        <div class="user-card inline-block">
                            <div class="text-blue-600 text-xs">answered ${new Date(a.created).toLocaleString()}</div>
                            <div class="flex items-center space-x-1 mt-1">
                                <span class="text-blue-600 font-medium">${a.user?.name || 'Unknown'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- Admin Functions ---

        // Function to remove a user
        function removeUser(userKey, userName) {
            if (!confirm(`Are you sure you want to permanently remove user: ${userName}? This action cannot be undone.`)) return;
            database.ref('users/' + userKey).remove()
                .then(() => {
                    alert(`User ${userName} removed.`);
                    loadAdminData(); // Refresh admin view
                })
                .catch(error => console.error("Error removing user:", error));
        }

        // Function to remove a question
        function removeQuestion(questionId, questionTitle) {
            if (!confirm(`Are you sure you want to remove the question: "${questionTitle}"?`)) return;
            database.ref('questions/' + questionId).remove()
                .then(() => alert("Question removed."))
                .catch(error => console.error("Error removing question:", error));
            // Real-time listener handles the refresh
        }

        // Function to remove a specific answer
        function removeAnswer(questionId, answerId) {
            if (!confirm('Are you sure you want to remove this answer?')) return;
            database.ref(`questions/${questionId}/answers/${answerId}`).remove()
                .then(() => alert("Answer removed."))
                .catch(error => console.error("Error removing answer:", error));
            // Real-time listener handles the refresh
        }

        // Load admin data
        async function loadAdminData() {
            const usersSnapshot = await database.ref('users').once('value');
            const questionsSnapshot = await database.ref('questions').once('value');
            const users = usersSnapshot.val() || {};
            const questions = questionsSnapshot.val() || {};

            const userListDiv = document.getElementById('adminUserList');
            userListDiv.innerHTML = '<h2 class="text-xl font-bold mb-4">Registered Users</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="userGrid"></div><h2 class="text-xl font-bold mt-8 mb-4">All Questions</h2><div id="questionAdminList" class="space-y-4"></div>';
            const userGrid = document.getElementById('userGrid');
            const questionAdminList = document.getElementById('questionAdminList');

            // Render Users
            for (const key in users) {
                const user = users[key];
                if (!user || !user.email || user.isAdmin) continue; // Skip admin
                const userKey = key;
                const userQuestions = Object.values(questions).filter(q => q.user?.email === user.email);
                const userCard = document.createElement('div');
                userCard.className = 'bg-white p-4 rounded-lg shadow border border-gray-200';
                userCard.innerHTML = `
                    <h3 class="font-bold text-lg">${user.name}</h3>
                    <p class="text-sm text-gray-600">${user.email}</p>
                    <p class="text-xs text-gray-500 mt-1">${userQuestions.length} Questions Asked</p>
                    <button onclick="removeUser('${userKey}', '${user.name}')" class="mt-3 bg-red-500 text-white px-3 py-1 text-xs rounded hover:bg-red-600 transition">Remove User</button>
                `;
                userGrid.appendChild(userCard);
            }

            // Render Questions for Admin
            const questionsArr = Object.values(questions).sort((a, b) => b.created.localeCompare(a.created));
            questionsArr.forEach(q => {
                const qid = q.id;
                const answersArr = Object.keys(q.answers || {}).map(key => ({ ...q.answers[key], id: key }));

                const questionItem = document.createElement('div');
                questionItem.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200';
                questionItem.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-base">${q.title} <span class="text-xs text-gray-500">(${q.user?.name})</span></h4>
                        <button onclick="removeQuestion('${qid}', '${q.title}')" class="bg-red-500 text-white px-2 py-1 text-xs rounded hover:bg-red-600 transition">Remove Question</button>
                    </div>
                    <ul class="ml-4 space-y-2 text-sm text-gray-700 border-t mt-2 pt-2">
                        ${answersArr.map(a => `
                            <li class="flex justify-between items-center bg-white p-2 rounded border border-gray-100">
                                <span class="truncate pr-4">${a.body} <span class="text-xs text-gray-400">(${a.user?.name})</span></span>
                                <button onclick="removeAnswer('${qid}', '${a.id}')" class="bg-red-400 text-white px-2 py-0.5 text-xs rounded hover:bg-red-500 transition ml-2">Remove Answer</button>
                            </li>
                        `).join('') || '<li>No answers.</li>'}
                    </ul>
                `;
                questionAdminList.appendChild(questionItem);
            });
        }

        // Real-time questions listener
        database.ref("questions").on("value", (snapshot) => {
            renderQuestions(snapshot.val());
            // If the admin panel is open, refresh its question list too
            if (adminView.style.display === 'block') {
                loadAdminData();
            }
        });

        // Expose functions globally
        window.voteQuestionHandler = voteQuestionHandler;
        window.voteAnswerHandler = voteAnswerHandler;
        window.addAnswerHandler = addAnswerHandler;
        window.showQuestionsView = showQuestionsView;
        window.showAdminView = showAdminView;
        window.showAskQuestion = showAskQuestion;
        window.hideAskQuestion = hideAskQuestion;
        window.logout = logout;
        window.toggleAnswers = toggleAnswers;

        // Admin functions exposure
        window.removeUser = removeUser;
        window.removeQuestion = removeQuestion;
        window.removeAnswer = removeAnswer;
    </script>
</body>

</html>
